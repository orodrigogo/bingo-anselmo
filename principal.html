<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rodrigo Gonçalves">
  <meta name="description" content="Front-end desenvolvido por Rodrigo Gonçalves">

  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/colors.css" rel="stylesheet">
  <link href="./css/principal.css" rel="stylesheet">

  <title>Sorteios</title>
</head>
<body>
  <div id="layout">
    <section id="accumulated">
      <div class="accumulated-box">
        <div class="accumulated-box-left">
          <div>
            <h2>ACUMULADO</h2>
            <footer>
              <div>
                <span>VALOR</span>
                <span>3,00</span>
              </div>
            </footer>
          </div>
          <div>
            <span>1.000,00</span>
          </div>
        </div>
        <div class="accumulated-box-right">
          <span>ATÉ</span>
          <div class="box-value-primary">
            <span>40</span>
          </div>
          <span>BOLAS</span>
        </div>
      </div>
    </section>

    <section id="round-time">
      <div class="round-time-box">
        <span>HORA ATUAL</span>
        <div>
          <span>11:20:09</span>
        </div>
      </div>
      <div class="round-time-box">
        <span>PRÓXIMA RODADA</span>
        <div>
          <span>00:00:00</span>
        </div>
      </div>
      <div class="round-time-box">
        <span>RODADA ATUAL</span>
        <div>
          <span>335</span>
        </div>
      </div>
    </section>

    <section id="awards"></section>

    <section id="cards"></section>

    <section id="main-card"></section>
  </div>  
</body>
</html>
