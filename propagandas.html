<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rodrigo Gonçalves">
  <meta name="description" content="Front-end desenvolvido por Rodrigo Gonçalves">

  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/colors.css" rel="stylesheet">
  <link href="./css/propagandas.css" rel="stylesheet">
  <link href="./css/shared.css" rel="stylesheet">

  <title>Sorteios</title>
</head>
<body>
  <div id="layout">
    <section id="accumulated">
      <div class="accumulated-box">
        <div class="accumulated-box-left">
          <div>
            <h2>ACUMULADO</h2>
            <footer>
              <div>
                <span>VALOR</span>
                <span>3,00</span>
              </div>
            </footer>
          </div>
          <div>
            <span>1.000,00</span>
          </div>
        </div>
        <div class="accumulated-box-right">
          <span>ATÉ</span>
          <div class="box-value-primary">
            <span>40</span>
          </div>
          <span>BOLAS</span>
        </div>
      </div>
    </section>

    <section id="round-time">
      <div class="round-time-box">
        <span>HORA ATUAL</span>
        <div>
          <span class="color-senary">11:20:09</span>
        </div>
      </div>
      <div class="round-time-box">
        <span class="color-quaternary">PRÓXIMA RODADA</span>
        <div>
          <span class="color-quaternary">00:00:00</span>
        </div>
      </div>
      <div class="round-time-box">
        <span>RODADA ATUAL</span>
        <div>
          <span class="color-light">335</span>
        </div>
      </div>
    </section>

    <section id="awards">
      <div id="awards-box">
        <div class="awards-box-position">
          <div>
            <span class="color-warning bg-color-alert">1º</span>
            <strong>Prêmio</strong>
          </div>
          <div>
            <span class="color-warning">178,20</span>
          </div>
        </div>
        <div class="awards-box-position">
          <div>
            <span class="bg-color-alert">2º</span>
            <strong>Prêmio</strong>
          </div>
          <div>
            <span class="color-white">267,30</span>
          </div>
        </div>
        <div class="awards-box-position">
          <div>
            <span class="bg-color-alert">3º</span>
            <strong>Prêmio</strong>
          </div>
          <div>
            <span class="color-white">445,50</span>
          </div>
        </div>
      </div>

      <!--  
      <div id="people">
        <ul>
         lista vazia
        </ul>
      </div>
       -->
    </section>

   <section id="publicity">
     <header>
       <h2>Propagandas</h2>
     </header>
         
     <aside>
      <h3>Patrocidadores</h3>
      <div>
        <img src="./img/anuncie.jpg" alt="Patrocinadores" />
        <img src="./img/anuncie.jpg" alt="Patrocinadores" />
        <img src="./img/anuncie.jpg" alt="Patrocinadores" />
      </div>
     </aside>

     <main>
      <img src="./img/anuncie.jpg" alt="Patrocinadores" />
     </main>

     <footer>
        <img src="./img/anuncie.jpg" alt="Patrocinadores" />
        <img src="./img/anuncie.jpg" alt="Patrocinadores" />
        <img src="./img/anuncie.jpg" alt="Patrocinadores" />
        <img src="./img/anuncie.jpg" alt="Patrocinadores" />
     </footer>
   </section>
  </div>  
</body>
</html>
