<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rodrigo Gonçalves">
  <meta name="description" content="Front-end desenvolvido por Rodrigo Gonçalves">

  <link href="./css/utils/reset.css" rel="stylesheet">
  <link href="./css/utils/colors.css" rel="stylesheet">

  <link href="./css/layouts/layout.secondary.grid.css" rel="stylesheet">
  <link href="./css/components/accumulated.css" rel="stylesheet">
  <link href="./css/components/round.time.css" rel="stylesheet">
  <link href="./css/components/awards.css" rel="stylesheet">

  <link href="./css/components/winner.card.css" rel="stylesheet">


  <link href="./css/pages/propagandas.css" rel="stylesheet">
  <link href="./css/utils/shared.css" rel="stylesheet">

  <title>Propagandas</title>
</head>
<body>
  <div id="layout">
    <section id="accumulated">
      <div id="accumulated-box">
        <aside>
          <div>
            <h2>ACUMULADO</h2>
            <footer>
              <div>
                <span>VALOR</span>
                <span>3,00</span>
              </div>
            </footer>
          </div>
          <div>
            <span>1.000,00</span>
          </div>
        </aside>
        <article class="accumulated-box-right">
          <span>ATÉ</span>
          <div>
            <span>40</span>
          </div>
          <span>BOLAS</span>
        </article>
      </div>
    </section>

    <section id="times">
      <div class="round-time-box">
        <span class="color-senary">HORA ATUAL</span>
        <div>
          <span class="color-senary">11:20:09</span>
        </div>
      </div>

      <div class="round-time-box">
        <span class="color-quaternary">PRÓXIMA RODADA</span>
        <div>
          <span class="color-quaternary">00:00:00</span>
        </div>
      </div>

      <div class="round-time-box">
        <span class="color-light">RODADA ATUAL</span>
        <div>
          <span class="color-light">335</span>
        </div>
      </div>
    </section>

    <section id="awards">
      <div id="awards-box">
        <div class="awards-box-position">
          <div>
            <span class="color-warning bg-color-alert">1º</span>
            <strong>Prêmio</strong>
          </div>
          <div>
            <span class="color-warning">178,20</span>
          </div>
        </div>
        <div class="awards-box-position">
          <div>
            <span class="bg-color-alert">2º</span>
            <strong>Prêmio</strong>
          </div>
          <div>
            <span class="color-white">267,30</span>
          </div>
        </div>
        <div class="awards-box-position">
          <div>
            <span class="bg-color-alert">3º</span>
            <strong>Prêmio</strong>
          </div>
          <div>
            <span class="color-white">445,50</span>
          </div>
        </div>
      </div>
    </section>

   <section id="content">
     <header></header>
     <aside id="sponsors">
       <div id="sponsors-title"></div>
        <img src="./img/anuncio2.jpg" alt="Imagem do Patrocinador"/>
        <img src="./img/anuncio3.jpg" alt="Imagem do Patrocinador"/>
     </aside>
     
     <article id="spotlight">
      <img src="./img/anuncio1.jpg" alt="Imagem em Destaque"/>
     </article>
     <footer id="others">
      <img src="./img/anuncio4.jpg" alt="Imagem do Patrocinador"/>
      <img src="./img/anuncio5.jpg" alt="Imagem do Patrocinador"/>
      <img src="./img/anuncio6.jpg" alt="Imagem do Patrocinador"/>
      <img src="./img/anuncio7.jpg" alt="Imagem do Patrocinador"/>
     </footer>
   </section>
  </div>  
</body>
</html>
